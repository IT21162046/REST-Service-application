apiVersion: 1
groups:
    - orgId: 1
      name: PackageTracker
      folder: Package Tracker Alerts
      interval: 1m
      rules:
        - uid: belad4ea51c00c
          title: High Response Time - Package Tracker
          condition: C
          data:
            - refId: A
              relativeTimeRange:
                from: 600
                to: 0
              datasourceUid: aelacbmlkms5cc
              model:
                disableTextWrap: false
                editorMode: builder
                expr: response_time_seconds_mean{src_resource_path="/track/_", entrypoint_service_name="/package"}
                fullMetaSearch: false
                includeNullMetadata: true
                instant: true
                intervalMs: 1000
                legendFormat: __auto
                maxDataPoints: 43200
                range: false
                refId: A
                useBackend: false
            - refId: C
              datasourceUid: __expr__
              model:
                conditions:
                    - evaluator:
                        params:
                            - 0.5
                        type: gt
                      operator:
                        type: and
                      query:
                        params:
                            - C
                      reducer:
                        params: []
                        type: last
                      type: query
                datasource:
                    type: __expr__
                    uid: __expr__
                expression: A
                intervalMs: 1000
                maxDataPoints: 43200
                refId: C
                type: threshold
          noDataState: NoData
          execErrState: Error
          for: 1m
          annotations:
            description: Alerts if the /track/_ endpoint's average response time exceeds 0.5 seconds.
            summary: Package tracking response time is too high
          labels:
            service: package-tracker
            severity: critical
          isPaused: false
          notification_settings:
            receiver: Ruvini Ubeysinghe
